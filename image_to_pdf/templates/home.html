{% extends "layout.html" %}
{% block content %}
<h1 class="title-underline">Images to PDF</h1>
<div class="home-box">
    <form method="post" enctype="multipart/form-data" action="/">
        <input type="file" name="files[]" multiple="true" autocomplete="off" required><br>
        <input class="btn btn-info mt-3" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
